apiVersion: v1
kind: Pod
metadata:
  name: slurm-client-dev-psu
  namespace: slurm
  labels:
    name: sclient-dev-psu
spec:
  nodeName: gs0
  containers:
  - image: registry.cn-shanghai.aliyuncs.com/pitech-docker-hub/slurm-client-dev:latest  #hub.tek-pi.com/env/slurm-client-dev:latest
    name: slurm-client-dev
    command: [ "/bin/bash", "-c" ]
    args:
    - service ssh restart;
      while true; do
      sleep 3600;
      done;
    resources:
      requests:
        memory: "4096Mi"
        cpu: "1000m"
      limits:
        memory: "8192Mi"
        cpu: "2000m"
    ports:
    - containerPort: 22
    - containerPort: 8888
    volumeMounts:
    - mountPath: /etc/slurm-llnl
      name: slurm-config
    - mountPath: /opt/spack
      name: spack
    - mountPath: /mnt/gluster/psu
      name: data
  volumes:
  - name: slurm-config
    hostPath:
      path: /mnt/gluster/k8s-pv/slurm-config
      type: Directory
  - name: spack
    hostPath:
      path: /mnt/clusterfs/spack
      type: Directory
  - name: data
    hostPath:
      path: /mnt/gluster/psu
      type: Directory
  imagePullSecrets:
  - name: aliyun
