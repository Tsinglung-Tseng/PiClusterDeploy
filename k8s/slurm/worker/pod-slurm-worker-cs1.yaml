apiVersion: v1
kind: Pod
metadata:
  name: slurm-worker-cs1
  namespace: slurm
  labels:
    name: sworker1
spec:
  nodeName: cs1
  containers:
  - image: registry.cn-shanghai.aliyuncs.com/pitech-docker-hub/slurm-worker:latest
    name: slurm-worker
    command: [ "/bin/bash", "-c" ]
    args: 
    - /etc/profile.d/startup.sh;
      while true; do 
        sleep 3600; 
      done;
    ports:
    - containerPort: 7321
      containerPort: 6817
      containerPort: 6818
    volumeMounts:
    - mountPath: /etc/slurm-llnl
      name: slurm-config
    - mountPath: /opt/spack
      name: spack
    - mountPath: /mnt/hashfs
      name: data
    - mountPath: /mnt/users
      name: clusterfs
  volumes:
  - name: slurm-config
    hostPath:
      path: /mnt/deployment/picluster/src/k8s/slurm-conf
      type: Directory
  - name: spack
    hostPath:
      path: /mnt/spack
      type: Directory
  - name: data
    hostPath:
      path: /mnt/hashfs
      type: Directory
  - name: clusterfs
    hostPath:
      path: /mnt/users
      type: Directory
  imagePullSecrets:
  - name: aliyun